<div class="hero-foot">
  <nav class="header-nav tabs is-boxed" role="navigation" aria-label="main navigation">
    <ul>
      <li
        *ngFor="let link of navLinks"
        [ngClass]="currentActiveSection === link ? 'is-active' : '' "
        (click)="setActive($event)">
        <a
          [routerLink]="'/' + link"
          [attr.data-link]="link"
          class="header-nav__link is-uppercase" >
          {{ link }}
        </a>
      </li>
    </ul>
  </nav>
</div>
