<div class="header__nav hero-foot">
  <nav class="tabs is-boxed is-fullwidth">
    <div class="container">
      <ul>
        <li [class]="currentActive === link ? 'is-active' : ''" (click)="setActive($event)" *ngFor="let link of navLinks">
          <a [attr.data-link]="link" class="header__link" >{{ link }}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
